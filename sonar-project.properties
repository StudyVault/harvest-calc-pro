sonar.projectKey=harvest-calc-pro
sonar.organization=your-organization-key

# Project information
sonar.projectName=Harvest Calc Pro
sonar.projectVersion=1.0

# Source code location
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=src/**/*.test.ts,src/**/*.test.tsx
sonar.exclusions=src/**/*.test.ts,src/**/*.test.tsx,src/vite-env.d.ts,src/main.tsx

# Test coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=src/**/*.test.ts,src/**/*.test.tsx,src/vite-env.d.ts,src/main.tsx

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json 